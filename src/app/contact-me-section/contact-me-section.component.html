<main id="contactMe">
    <div class="form-cont">
        <div class="form-card">
            <div class="title">
                <h2>Contact me</h2>
                <p>Get in touch via the from below, or bei emailing <a href="mailto:me@juergen-rogozin.de"><strong>me@juergen-rogozin.de</strong></a></p>
            </div>
            <form (submit)="sendMail()" class="form" ngNativeValidate #myForm>
                <div class="form-name">
                    <p>Name</p>
                    <input name="name" placeholder="Enter your name..." required #nameField>
                </div>
                <div class="form-email">
                    <p>Email address</p>
                    <input type="email" name="email" placeholder="Enter your E-Mail..." required #emailField>
                </div>
                <div class="form-textarea">
                    <p>Message</p>
                    <textarea name="message" placeholder="Write me a message..." required #messageField></textarea>
                </div>
                <div class="button-cont">
                    <button #sendButton>Send message<i></i></button>
                </div>
            </form>
        </div>
    </div>
</main>
